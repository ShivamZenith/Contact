<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gram Trang Appreal Cluster</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body */
        body {
            background-color: #f7f7f7;
            color: #333;
            font-size: 1rem;
        }

        /* Contact Section */
        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px 20px;
            background-color: #fff;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.4rem;
            color: #2F9A2C;
            margin-bottom: 30px;
        }

        .contact-section p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 20px;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .contact-section button {
            background-color: #2F9A2C;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #46B03E;
        }

        .contact-info {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
        }

        .contact-info h3 {
            color: #2F9A2C;
            font-size: 2rem;
        }

        .contact-info p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .footer .designer-credit {
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have questions or need more information? We'd love to hear from you!</p>
        
        <!-- Contact Form -->
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Contact Information -->
    <section class="contact-info">
        <h3>Visit Us</h3>
        <p>Gram Trang Appreal Cluster, Vizianagram, India</p>
        <p>Email: <a href="mailto:info@gramtrang.com">info@gramtrang.com</a></p>
        <p>Phone: +91-1234567890</p>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Gram Trang Appreal Cluster. All rights reserved.</p>
        <div class="designer-credit">
            <p>Designed and Developed by <strong>Anand Kushwaha</strong></p>
        </div>
    </footer>

</body>
</html>
